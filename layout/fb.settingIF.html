<!doctype html>
<html lang="en">
<head>
  <link rel="icon" href="/public/img/logo_fb.png" />
  <title>Facebook</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/admin.css">
  <link rel="stylesheet" href="../css/setting.css">

</head>
<body>
  <div class="sidebar close">
    <a href="fb_home.html" class="logo">
      <img width="50" height="50" src="/public/img/fb_logo.png" alt="">
      <div class="logo-name"><span>Face</span>book</div>
    </a>
    <ul class="side-menu">
      <li><a href="fb.settingIF.html"><i class="fa-solid fa-user"></i>Thông tin tài khoản</a></li>
    </ul>
    <ul class="side-menu">
        <li><a href="fb_settingMK.html"><i class="fa-solid fa-lock"></i>Mật khẩu</a></li>
      </ul>
    <ul class="side-menu">
      <li>
        <a href="#" class="logout" id="logoutButton">
          <i class="fa-solid fa-right-from-bracket"></i>
          Đăng xuất
        </a>
      </li>
    </ul>
  </div>
  <div class="content">
    <nav>
      <i class="fa-solid fa-bars icon-menu mx-2"></i>
    </nav>
    <main>
        <form id="settingsForm">
            <div class="section">
                <h2>Profile Picture</h2>
                <img id="avatarPreview" alt="Avatar" class="avatar">
                <input type="file" id="avatar" name="avatar" class="file-input" accept="image/*">
            </div>

            <div class="section">
                <h2>Personal Information</h2>
                <label for="username">Name:</label>
                <input type="text" id="username" name="username" class="input-field">
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" class="input-field">

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" class="input-field">
                
                <label for="sex">Sex:</label>
                <input type="text" id="sex" name="sex" class="input-field">
            </div>

            <button type="submit" onclick="updateUserIF()">Save Changes</button>
        </form>
    </main>
  </div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.1/axios.min.js"
    integrity="sha512-emSwuKiMyYedRwflbZB2ghzX8Cw8fmNVgZ6yQNNXXagFzFOaQmbvQ1vmDkddHjm5AITcBIZfC7k4ShQSjgPAmQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="../js/sidebar.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.1/axios.min.js"
  integrity="sha512-emSwuKiMyYedRwflbZB2ghzX8Cw8fmNVgZ6yQNNXXagFzFOaQmbvQ1vmDkddHjm5AITcBIZfC7k4ShQSjgPAmQ=="
  crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="../js/class.js"></script>
  <script src="../services/callApi.js"></script>
  <script src="../js/setting.js"></script>
</body>
</html>
