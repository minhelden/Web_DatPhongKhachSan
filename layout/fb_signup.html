<!doctype html>
<html lang="en">
    <head>
        <link rel="icon" href="/public/img/logo_fb.png" />
        <title>Facebook</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="../css/signup.css">
    </head>

    <body>
        <div class="class-main">
            <div class="container">
                <div class="logo-container">
                    <img src="/public/img/logo.png" alt="Facebook Logo" class="logo">
                </div>
                <form id="signUpForm">
                    <h2 class="first_title">Create a new account</h2>
                    <p class="first_sub_title" id="sub_title">It's quick and easy.</p>
                    <hr/>
                    <!-- Input section start -->
                    <div class="input">
                        <input type="text" placeholder="Full name" class="all1" id="fullname" required>
                        <br/>
                        <input type="text" placeholder="Mobile number or email address" class="all1" id="taikhoan" required>
                        <br/>
                        <input type="password" placeholder="New Password" class="all1" id="password" required>
                        <br/>
                    </div>
                    <!-- Input section end -->
                    <!-- date of birth section start -->
                    <p class="sub_title_2" id="sub_title">Date of birth</p>
                    <select id="day">
                    </select>
                    <select id="month">
                        <option value="01">Jan</option>
                        <option value="02">Feb</option>
                        <option value="03">Mar</option>
                        <option value="04">Apr</option>
                        <option value="05">May</option>
                        <option value="06">Jun</option>
                        <option value="07">Jul</option>
                        <option value="08">Aug</option>
                        <option value="09">Sep</option>
                        <option value="10">Oct</option>
                        <option value="11">Nov</option>
                        <option value="12">Dec</option>
                    </select>
                    <select id="year">
                    </select>
                    <!-- date of birth section end -->
                    <!-- gender section start -->
                    <p class="sub_title_3" id="sub_title">Gender</p>
                    <div class="d-flex justify-content-center align-items-center">
                        <div class="female" id="all_gender">
                            <label for="female">Female</label>
                            <input type="radio" name="gender" value="Ná»¯"/>
                        </div>
                        <div class="male" id="all_gender">
                            <label for="male">Male</label>
                            <input type="radio" name="gender" value="Nam"/>
                        </div>
                        <div class="other" id="all_gender">
                            <label for="other">Custom</label>
                            <input type="radio" name="gender" value="Other"/>
                        </div>
                    </div>
                    <!-- gender section end -->
                    <p class="sub_title_4">
                        By clicking Sign Up, you agree to our <a href="#">Terms, Privacy Policy</a> and <a href="#">Cookies Policy</a>. You may receive SMS notifications from us and can opt out at any time.
                    </p>
                    <input type="submit" value="Sign up" class="submit"/>
                    <p class="already-account"><a href="fb_signin.html">Already have an account?</a></p>
                </form>
            </div>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
        <script>
            const monthSelect = document.getElementById('month');
            const daySelect = document.getElementById('day');
            const yearSelect = document.getElementById('year');
        
            monthSelect.addEventListener('change', updateDays);
            yearSelect.addEventListener('change', updateDays);
        
            function updateDays() {
                const month = parseInt(monthSelect.value);
                const year = parseInt(yearSelect.value);
                const daysInMonth = new Date(year, month, 0).getDate();
                daySelect.innerHTML = '';
                for (let i = 1; i <= daysInMonth; i++) {
                    const option = document.createElement('option');
                    option.value = i;
                    option.textContent = i;
                    daySelect.appendChild(option);
                }
            }
        
            function populateYears() {
                const currentYear = new Date().getFullYear();
                for (let year = currentYear; year >= 1920; year--) {
                    const option = document.createElement('option');
                    option.value = year;
                    option.textContent = year;
                    yearSelect.appendChild(option);
                }
            }
        
            function setCurrentDate() {
                const currentDate = new Date();
                const currentMonth = ('0' + (currentDate.getMonth() + 1)).slice(-2); // Month is zero-based
                const currentDay = ('0' + currentDate.getDate()).slice(-2);
                const currentYear = currentDate.getFullYear();
        
                monthSelect.value = currentMonth;
                updateDays(); // Update days based on current month
                daySelect.value = currentDay;
                yearSelect.value = currentYear;
            }
        
            // Populate years dropdown from 1968 to current year
            populateYears();
            // Set current date
            setCurrentDate();
            // Initialize days based on current month and years dropdown
            updateDays();
        </script>
        <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.1/axios.min.js"
        integrity="sha512-emSwuKiMyYedRwflbZB2ghzX8Cw8fmNVgZ6yQNNXXagFzFOaQmbvQ1vmDkddHjm5AITcBIZfC7k4ShQSjgPAmQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="../js/class.js"></script>
        <script src="../services/callApi.js"></script>
        <script src="../js/signUp.js"></script>
    </body>
</html>
